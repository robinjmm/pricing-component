<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My solution for the Pricing Component challenge from Frontendmentor.io">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<title>Pricing Component</title>
</head>

<body>

	<div class="container">
		<header>
			<h1>Our Pricing</h1>

			<div class="toggle">
				<label class="toggle__annually" for="toggle">Annually</label>
				<input class="toggle__button" type="checkbox" name="toggle" tabindex="0" id="toggle">
				<label class="toggle__monthly" for="toggle">Monthly</label>
			</div>
		</header>


		<main>
			<article class="card">
				<h2 class="card__title">Basic</h2>
				<p class="card__value card__value--year"><span class="card__currency">$</span>199.99</p>
				<p class="card__value card__value--month"><span class="card__currency">$</span>19.99</p>

				<ul class="card__features">
					<li class="card__feature">500 GB Storage</li>
					<li class="card__feature">2 Users Allowed</li>
					<li class="card__feature">Send up to 3 GB</li>
				</ul>

				<button class="button" type="button">LEARN MORE</button>
			</article>

			<article class="card card--gradient">
				<h2 class="card__title">Professional</h2>
				<p class="card__value card__value--year"><span class="card__currency">$</span>249.99</p>
				<p class="card__value card__value--month"><span class="card__currency">$</span>24.99</p>

				<ul class="card__features">
					<li class="card__feature">1 TB Storage</li>
					<li class="card__feature">5 Users Allowed</li>
					<li class="card__feature">Send up to 10 GB</li>
				</ul>

				<button class="button button--white" type="button">LEARN MORE</button>
			</article>

			<article class="card">
				<h2 class="card__title">Master</h2>
				<p class="card__value card__value--year"><span class="card__currency">$</span>399.99</p>
				<p class="card__value card__value--month"><span class="card__currency">$</span>39.99</p>

				<ul class="card__features">
					<li class="card__feature">2 TB Storage</li>
					<li class="card__feature">10 Users Allowed</li>
					<li class="card__feature">Send up to 20 GB</li>
				</ul>

				<button class="button" type="button">LEARN MORE</button>
			</article>
		</main>

		<footer>
			<a class="fa-icon" href="https://github.com/robinjmm/pricing-component" target="_blank"
				title="GitHub Repo Link">
				<i class="fa-brands fa-github"></i>
			</a>
		</footer>
	</div>

	<script type="module" src="./js/main.js"></script>
</body>

</html>
