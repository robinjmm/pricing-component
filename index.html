<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My solution for the Pricing Component challenge from Frontendmentor.io">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<title>Pricing Component</title>
</head>
<body>

<header>
	<h1>Our Pricing</h1>

	<div class="toggle">
		<label for="toggle">Annually</label>
		<input type="checkbox" name="toggle" tabindex="0" id="toggle">
		<label for="toggle">Monthly</label>
	</div>
</header>


<main>
	<article class="price-card">
		<h2 class="price-card__title">Basic</h2>
		<p class="price-card__value"><span class="price-card__sign">$</span>199.99</p>

		<ul class="features">
			<li>500 GB Storage</li>
			<li>2 Users Allowed</li>
			<li>Send up to 3 GB</li>
		</ul>

		<button>LEARN MORE</button>
	</article>

	<article class="price-card">
		<h2 class="price-card__title">Professional</h2>
		<p class="price-card__value"><span class="price-card__sign">$</span>249.99</p>

		<ul class="features">
			<li>1 TB Storage</li>
			<li>5 Users Allowed</li>
			<li>Send up to 10 GB</li>
		</ul>

		<button>LEARN MORE</button>
	</article>

	<article class="price-card">
		<h2 class="price-card__title">Master</h2>
		<p class="price-card__value"><span class="price-card__sign">$</span>399.99</p>

		<ul class="features">
			<li>2 TB Storage</li>
			<li>10 Users Allowed</li>
			<li>Send up to 20 GB</li>
		</ul>

		<button>LEARN MORE</button>
	</article>
</main>

<script type="module" src="./js/main.js"></script>
</body>
</html>
